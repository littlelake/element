<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Element JS Test</title>
</head>

<body>
    <h1>Element JS Test</h1>
    <hr>

    <section>
        <h2>Testing Create Element</h2>
        <hr>
        <div id="testing-create-element"></div>
    </section>
    
    <section>
        <h2>Testing methods</h2>
        <hr>

        <div class="test-item">
            <h3>replaceWith</h3>
            <div id="t-methods-replaceWith-0"></div>
            <div id="t-methods-replaceWith-1"></div>
        </div>

        <div class="test-item">
            <h3>append</h3>
            <div id="t-methods-append-0"></div>
            <div id="t-methods-append-1"></div>
        </div>

        <div class="test-item">
            <h3>removeChildren</h3>
            <ul id="t-methods-removeChildren">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>

        <div class="test-item">
            <h3>index</h3>
            <ul>
                <li>0</li>
                <li>1</li>
                <li id="t-methods-index">2</li>
                <li>3</li>
            </ul>
        </div>

        <div class="test-item">
            <h3>show</h3>
            <div id="t-methods-show-0" style="display:none;">block</div>
            <div id="t-methods-show-1" style="display:none;">flex</div>
        </div>

        <div class="test-item">
            <h3>hide</h3>
            <div id="t-methods-hide">block</div>
        </div>

        <div class="test-item">
            <h3>Event</h3>
            <div id="t-methods-event-on">
                <h4>Description:</h4>
                <p id="t-methods-event-desc"></p>
                <button id="t-methods-event-emit">Click me</button>
            </div>
        </div>

    </section>

    <section>
        <h2>Testing Component</h2>
        <hr>

        <div class="test-item">
            <h3>Todo List</h3>
            <div id="t-todo-list"></div>
            <button id="t-todo-list-log">console.log(todoList.getData())</button>
        </div>
    </section>

    <script src="../element.js"></script>
    <script src="./test.js"></script>

</body>

</html>
